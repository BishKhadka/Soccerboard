{% extends 'base.html' %}
{% load static %} 
{% block head %}
<title>Home</title>
<link rel="stylesheet" type="text/css" href="{% static 'soccerboard/css/stats.css' %}">
{% endblock %}
{% block body %}  
<!-- Header Carousel -->
<header class="header-carousel">
   <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
         <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'soccerboard/images/Bundesliga.jpeg' %}" alt="Bundesliga">
         </div>
         <div class="carousel-item">
            <img class="d-block w-100"  src="{% static 'soccerboard/images/Laliga.webp' %}" alt="Laliga">
         </div>
         <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'soccerboard/images/Ligue1.png' %}" alt="Ligue1">
         </div>
         <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'soccerboard/images/PL.png' %}" alt="Premier League">
         </div>
         <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'soccerboard/images/SerieA.jpeg' %}" alt="Serie A">
         </div>
         <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'soccerboard/images/CL.webp' %}" alt="Champions League">
         </div>
      </div>
   </div>
</header>
{% endblock %}
{% block script %}
<script src="{% static 'soccerboard/js/home.js' %}"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock%}
