{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'soccerboard/css/base.css' %}"> 
    
    {% block head %} 
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Soccerboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <form method="POST" action="{% url 'home' %}"> {% csrf_token %} <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownLeagues" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Leagues </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownLeagues">
                  <button class="dropdown-item" type="submit" name="header_selected" value="Bundesliga">Bundesliga</button>
                  <button class="dropdown-item" type="submit" name="header_selected" value="La-Liga">La Liga</button>
                  <button class="dropdown-item" type="submit" name="header_selected" value="Ligue-1">Ligue 1</button>
                  <button class="dropdown-item" type="submit" name="header_selected" value="Premier-League">Premier League</button>
                  <button class="dropdown-item" type="submit" name="header_selected" value="Serie-A">Serie A</button>
                </div>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownCompetition" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Quiz </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownCompetition">
                  <button class="dropdown-item" type="submit" name="header_selected" value="Quiz">Soccer Quiz</button>
                </div>
              </li>
            </ul>
          </div>
        </form>
      </div>
    </nav> {% block body %} {% endblock%} <input type="hidden" name="form_type" value="footer">
    <div class="footer">
      <div class="container">
        <div class="row text-center">
          <div class="col-lg-12 col-sm-12 col-xs-12">
            <ul>
              <li>
                <a href="{% url 'acknowledgement' %}">Acknowledgement</a>
              </li>
              <li>
                <a href="{% url 'contact' %}">Contact</a>
              </li>
              <li>
                <a href="https://github.com/BishKhadka/soccerboard5">Project Code</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> 
    {% block script %} 
    {% endblock%} 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
