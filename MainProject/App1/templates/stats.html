<!DOCTYPE html>
<html>
<head>
  <title>Soccer Match Stats</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .team-summary {
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 5px;
      background-color: #f5f5f5;
    }
    .team-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .team-stats {
      margin-top: 20px;
    }
    .team-stats table {
      width: 100%;
      border-collapse: collapse;
    }
    .team-stats th, .team-stats td {
      text-align: center;
      padding: 10px;
    }
    .team-stats tr:nth-child(odd) {
      background-color: #fff;
    }
    .team-stats tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .team-stats th:nth-child(2),
    .team-stats td:nth-child(2),
    .team-stats th:nth-child(3),
    .team-stats td:nth-child(3) {
      text-align: center;
      width: 33.33%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="team-summary">
          <div class="team-stats">
            <table>
              <tr>
                <th>Stats</th>
                <th>NED</th>
                <th>CRO</th>
              </tr>
              <tr>
                <td>Fouls</td>
                <td>25</td>
                <td>13</td>
              </tr>
              <tr>
                <td>Yellow Cards</td>
                <td>3</td>
                <td>4</td>
              </tr>
              <tr>
                <td>Red Cards</td>
                <td>0</td>
                <td>0</td>
              </tr>
              <tr>
                <td>Offsides</td>
                <td>1</td>
                <td>4</td>
              </tr>
              <tr>
                <td>Corner Kicks</td>
                <td>4</td>
                <td>8</td>
              </tr>
              <tr>
                <td>Saves</td>
                <td>1</td>
                <td>4</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
